# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/master/data/flatpak-manifest.schema.json
id: com.polydez.RivalTune
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
command: rivaltune
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: rivaltune
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm19/bin:/var/lib/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
      env:
        PUB_CACHE: /run/build/rivaltune/.pub-cache
    build-commands:
      - setup-flutter.sh -C .
      - flutter build linux --release
      - install -D $BUNDLE_PATH/rivaltune /app/bin/rivaltune
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -Dm644 packaging/linux/com.polydez.RivalTune.metainfo.xml -t /app/share/metainfo
      - install -Dm644 packaging/linux/com.polydez.RivalTune.desktop -t /app/share/applications
      - install -Dm644 assets/icons/m-64x64.png /app/share/icons/hicolor/64x64/apps/com.polydez.RivalTune.png
      - install -Dm644 assets/icons/m-128x128.png /app/share/icons/hicolor/128x128/apps/com.polydez.RivalTune.png
      - install -Dm644 assets/icons/m-256x256.png /app/share/icons/hicolor/256x256/apps/com.polydez.RivalTune.png
      - install -Dm644 assets/icons/m-512x512.png /app/share/icons/hicolor/512x512/apps/com.polydez.RivalTune.png
    sources:
      - pubspec-sources.json
      - type: git
        url: https://github.com/polydezcom/RivalTune.git
        commit: c6295bacefd86ced88e082afa06a175b818efc95
    modules:
      - flutter-sdk-3.32.4.json